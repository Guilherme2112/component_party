inherit_from: .rubocop_todo.yml

Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Max: 150
  IgnoredPatterns: ['\A#']

AllCops:
  Exclude:
    - action_component.gemspec
    - 'exe/**/*'
    - 'bin/**/*'
    - 'spec/**/*'
