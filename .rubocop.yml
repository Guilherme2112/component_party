inherit_from: .rubocop_todo.yml

Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Max: 150
  IgnoredPatterns: ['\A#']

Metrics/MethodLength:
  Max: 20
  
AllCops:
  Exclude:
    - component_party.gemspec
    - 'exe/**/*'
    - 'bin/**/*'
    - 'spec/**/*'
